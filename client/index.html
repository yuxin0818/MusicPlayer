                <div class="wave2"></div>
                <div class="wave3"></div>
            </div>
            <img src="/img/1.png" id="poster" alt="">

                Song Title 
                <div class="subtitle">Singer 1</div>
            </h5>
            <div class="play_icon">
                <i class="fas fa-2x"><img src="/img/PreviousIcon.png" alt="previoius"></i>

                <i class="fas fa-2x"><img src="/img/NextIcon.png" alt="previoius"></i>
            </div>
            <span id="currentStart">0:00</span>
            <div class="bar">
                <input type="range" id="seek" min="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:30</span>
            <div class="vol">
                <i class="bi"><img src="/img/vol.png" alt="vol"></i>
                <input type="range" id="vol" min="0" max="100">
                <div class="vol_bar" ></div>
                <div class="dot" id="vol_dot"></div>

            </div>
